	<img id="image" src="avatar.png" class="avatar"/>
        <h2>sign up</h2>
		<h3  style=" visibility:hidden ; color:#18F911 ;margin-top:-12px" id="done"> successful Registartion</h3>
        <form>
            
             
                <input  id="stuusername" type="text" placeholder="username" required class="form-control">				
				   <input  id="code" type="text" placeholder="student code" required class="form-control">
				   				<input  id="phonenumber" type="text" placeholder="phonenumber" required class="form-control">

                <input id="userpassword"  type="password" placeholder="Password" min="8" required class="form-control" >
                <input type="password" placeholder="Confirm Password" min="8" required class="form-control" id="confirmpassword">
				</div>
				
				   <div class="row form-input contact-form offset-2 form-group" style="margin-top: 90px;">
				 <div class="row" style="margin-top: 20px; margin-bottom:10px"> 
				      <input type="text" placeholder="email" min="8" required class="form-control" id="email">

                       <select  id="selectType" class="form-control" onchange="populate(this.id,'facultylevels')" required style="position: relative;width: 100%; height:45px ; border-radius:28px; font-size: 15px ;  background: transparent; border-bottom: 1px solid #fff">
					     <option>selectfaculty</option>

                      <option value="fci">fci</option>
                           <option value="engineering">engineering</option>
                            <option value="medicine">medicine</option>
                                        
             </select>
			  <div class="row" style="margin-top: 20px; margin-bottom:10px"> 
                       <select class="form-control"  id="facultylevels" onchange="populateee(this.id,selectType,'facultydepartment')" required style="margin-left: 15px ;height:45px; width:350px;border-radius:28px; font-size: 15px ;  background: transparent">
					              </select>
								  </div>	
  <div class="row" style="margin-top: 20px; margin-bottom:10px"> 
                       <select class="form-control"  id="facultydepartment"  required style="margin-left: 15px ;height:45px; width:350px;border-radius:28px; font-size: 15px ;  background: transparent">
					              </select>
								  </div>								  

         <input class="form-control btn btn-success" id="button" onclick="stusignup()" type="button" value="Sign Up" style="position: relative;width: 100%; height: 37px ; font-size: 15px ;font-style:bold; background: transparent border-bottom: 1px solid #fff">

                       <h3 class="form-control btn btn-danger"> <a href="studentlogin.html" id="complet" style="text-decoration: none;">Sign In </a><h3>
            </form>
